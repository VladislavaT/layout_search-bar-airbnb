<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="big"
      class="searchForm"
    >
      <img
        src="/images/Search.svg"
        alt="searchIcon"
        class="iconBig"
      >
      <input
        type="text"
        class="inputBig inputBorder"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
        data-qa="keypress"
      >
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      data-qa="small"
      class="searchForm"
    >
      <img
        src="/images/Search.svg"
        alt="searchIcon"
        class="iconSmall"
      >
      <input
        type="text"
        class="inputSmall inputBorder"
        placeholder="Try &quot;Los Angeles&quot;"
        name="search"
     >
    </form>
  </body>
</html>
